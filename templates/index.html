<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrations form</title>
</head>
<body>
<form action="/showdata/" method="post">
    {% csrf_token %}

    <table align="center" border="1">
        <tr><th>Registration Form</th></tr>
        <tr><td><input type="text" placeholder="Name" name="t1"></td></tr>
        <tr><td><input type="number" placeholder="Age" name="t2" min="23" max="60"></td></tr>
        <tr><td><input type="tel" placeholder="Contact-No" name="t3"></td></tr>
        <tr><td><input type="email" placeholder="Email-Id" name="t4"></td></tr>
        <tr><td>Gender</td></tr>
        <tr><td><input type="radio" name="t5" checked value="male">Male</td></tr>
        <tr><td><input type="radio" name="t5" value="male">Female</td></tr>
        <tr><td>
            Designation
            <select name="t6">
                <option>Select</option>
                <option>Python</option>
                <option>Django</option>
                <option>Data science</option>
                <option>Machine learning</option>
            </select>
        </td></tr>
        <tr><td><input type="number" placeholder="salary" name="t7"></td></tr>
        <tr><td><input type="text" placeholder="User-name" name="t8"></td></tr>
        <tr><td><input type="password" placeholder="User-password" name="t9" ></td></tr>
        <tr><td><input type="submit" value="Register"></td></tr>

    </table>
</form>
</body>
</html>
